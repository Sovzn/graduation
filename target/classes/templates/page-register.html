<body class="bg-dark">

    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="">
                        <img class="align-content" src="images/logo.png" alt="">
                    </a>
                </div>
                <div class="login-form">
                    <form th:action="@{/adduser}" method="post">
                        <div class="form-group">
                            <label>登录名</label>
                            <input type="text" class="form-control" placeholder="UseName" name="username">
                        </div>
                        <div class="form-group">
                            <label>登录密码</label>
                            <input type="password" class="form-control" placeholder="PassWord" name="password">
                        </div>
                        <div class="form-group">
                            <label>用户名</label>
                            <input type="text" class="form-control" placeholder="Name" name="name">
                        </div>
                        <div class="form-group">
                            <label>性别</label>
                            <select class="form-control" aria-label="选择性别" name="sex">
                                <option value="男">男</option>
                                <option value="女">女</option>
                              </select>
                        </div>
                        <div class="form-group">
                            <label>生日</label>
                            <input type="text" class="form_datetime form-control" th:id="starttime" placeholder="选择生日" name="strDate">
<!--                            <input size="16" type="text" th:id="datetimeStart" readonly class="form_datetime">-->


                        </div>
                        <div class="form-group">
                            <label>角色</label>
                            <select class="form-control" aria-label="选择角色" name="rid">
                                <option value="1">管理员</option>
                                <option value="2">辅助管理员</option>
                                <option value="3">普通用户</option>
                                <option value="4">司机</option>
                                <option value="5">调度员</option>
                              </select>
                        </div>
                        <div class="form-group">
                            <label>单位</label>
                            <select class="form-control" aria-label="选择角色" name="company">
                                <option value="天津市大学软件学院">天津市大学软件学院</option>
                                <option value="天软创业学院">天软创业学院</option>
                                <option value="蓝桥教育">蓝桥教育</option>
                                <option value="中国人寿">中国人寿</option>
                                <option value="中国农行">中国农行</option>
                                <option value="中国建行">中国建行</option>
                                <option value="系统平台">系统平台</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>电话</label>
                            <input type="text" class="form-control" placeholder="Phone" name="phone">
                        </div>
                        <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">确认添加</button>
                        <div class="social-login-content">
                        </div>
                        <div class="register-link m-t-15 text-center">
                            <p>cancel operation ( $ _ $ )? <a th:href="@{/toindex}">返回主页</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" th:inline="javascript">
         // $('.date').datetimepicker({
         //    language: 'zh-CN',//显示中文
         //    format: 'yyyy-mm-dd',//显示格式
         //    minView: "month",//设置只显示到月份
         //    initialDate: new Date(),//初始化当前日期
         //    autoclose: true,//选中自动关闭
         //    todayBtn: true//显示今日按钮
         // });

            $(function() {
                $("#starttime").datetimepicker({
                    autoclose : true,
                    todayHighlight : true,
                    /*汉化*/
                    language : "zh-CN",
                    /*日期格式*/
                    format : "yyyy-mm-dd",
                    minView: "month",
                    maxView: 1,
                });
            });

    </script>

</body>
