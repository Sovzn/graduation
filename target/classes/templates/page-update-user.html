<body class="bg-dark">

    <div class="sufee-login d-flex align-content-center flex-wrap">
       <div class="container">
            <div class="login-content">
                <div class="login-form">
                    <form th:action="@{/updateuserbyuser}" method="post">
                        <div class="form-group" style="display: none">
                            <label>用户ID</label>
                            <input type="text" class="form-control" th:value="${updateuser.id}" th:placeholder="${updateuser.id}" name="id">
                        </div>
                        <div class="form-group">
                            <label>登录名</label>
                            <input type="text" class="form-control" th:placeholder="${updateuser.username}" name="username">
                        </div>
                        <div class="form-group">
                            <label>登录密码</label>
                            <input type="password" class="form-control" placeholder="新密码" name="password">
                        </div>
                        <div class="form-group">
                            <label>用户名</label>
                            <input type="text" class="form-control" th:placeholder="${updateuser.name}" name="name">
                        </div>
                        <div class="form-group">
                            <label>性别</label>
                            <select class="form-control" aria-label="选择性别" name="sex">
                                <option value=""><div th:text="${'原性别：'+updateuser.sex}"/></option>
                                <option value="男">男</option>
                                <option value="女">女</option>
                                <option value="不明">不明</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>生日</label>
                            <input type="text" class="form_datetime form-control" th:id="newdate"  th:placeholder="${updateuser.strDate}" name="strDate">
                        </div>
                        <div class="form-group">
                            <label>电话</label>
                            <input type="text" class="form-control" th:placeholder="${updateuser.phone}" name="phone">
                        </div>
                        <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">确认修改</button>
                        <div class="social-login-content">
                        </div>
                        <div class="register-link m-t-15 text-center">
                            <p>cancel operation ( $ _ $ )? <a th:href="@{/toindex}">返回主页</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" th:inline="javascript">
        // $('.date').datetimepicker({
        //    language: 'zh-CN',//显示中文
        //    format: 'yyyy-mm-dd',//显示格式
        //    minView: "month",//设置只显示到月份
        //    initialDate: new Date(),//初始化当前日期
        //    autoclose: true,//选中自动关闭
        //    todayBtn: true//显示今日按钮
        // });

        $(function() {
            $("#newdate").datetimepicker({
                autoclose : true,
                todayHighlight : true,
                /*汉化*/
                language : "zh-CN",
                /*日期格式*/
                format : "yyyy-mm-dd",
                minView: "month",
                maxView: 1,
            });
        });

    </script>
